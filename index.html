<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./desktop.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="card">
      <div class="imgClass">
        <img src="./images/image-equilibrium.jpg" alt="photo">
      </div>
      <div class="textClass">
        <h3 class="titleClass">
          Equilibrium #3429
        </h3>
  
        <p class="pClass">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="info">
          <div class="infoLeftClass">
            <img class="ethClass" src="./images/icon-ethereum.svg" alt=""><div>0.041 ETH</div>
          </div>
          <div class="infoRightClass">
            <img class="clockClass" src="./images/icon-clock.svg" alt=""><div>3 days left</div>
          </div>
        </div>
        
        <div class="personClass">
          <img class="personImgClass" src="./images/image-avatar.png" alt="">
          <div class="personTextClass">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
